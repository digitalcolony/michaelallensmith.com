<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Under Pressure</title>
		<meta name="ROBOTS" content="NOINDEX, FOLLOW" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			h3,
			p {
				font-family: "Georgia", serif;
			}

			img {
				width: auto;
				max-width: 100%;
				height: auto;
			}
		</style>
	</head>

	<body>
		<h3>Seattle Barometric Pressure (last 4 hours)</h3>
		<img
			src="https://www.atmos.washington.edu/~neallog/Pressure_work/hires_new.cgi"
			width="640"
			height="480"
		/>

		<h3>Barometric Pressure (last 7 days)</h3>
		<img
			src="https://www.atmos.washington.edu/~neallog/Pressure_work/oneweek_oldnew.cgi"
			width="640"
			height="480"
		/>

		<h3>60% Running Mean (last 7 days)</h3>
		<img
			src="https://www.atmos.washington.edu/~neallog/Pressure_work/deriv_old.cgi"
			width="640"
			height="240"
		/>

		<p>
			This is a mobile friendly version of the
			<a href="http://www.atmos.washington.edu/~neallog/temp_real_pressure.html"
				>UW: Seattle High Resolution Atmospheric Pressure</a
			>
			page.
		</p>
	</body>
</html>
